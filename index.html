<!DOCTYPE html>
<html ng-app="inspinia">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Page title set in pageTitle directive -->
    <title page-title></title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Font awesome -->
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">

    <!-- Main Inspinia CSS files -->
    <link href="css/animate.css" rel="stylesheet">
    <link href="js/plugins/angular-loading-bar/loading-bar.css" rel="stylesheet">
    <link id="loadBefore" href="css/style.css" rel="stylesheet">
    <link id="loadBefore" href="css/feeddemo.css" rel="stylesheet">


</head>

<!-- ControllerAs syntax -->
<!-- Main controller with serveral data used in Inspinia theme on diferent view -->
<body ng-controller="MainController" class="fixed-sidebar {{$state.current.data.specialClass}}" landing-scrollspy id="page-top">

<!-- Main view  -->
<div ui-view></div>

<!-- jQuery and Bootstrap -->
<script src="js/jquery/jquery-2.1.1.min.js"></script>
<script src="js/plugins/jquery-ui/jquery-ui.js"></script>
<script src="js/bootstrap/bootstrap.min.js"></script>
<script type="text/javascript">
    jQuery.event.props.push('dataTransfer');
</script>
<!-- MetsiMenu -->
<script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>
<script src="js/angular-highcharts/highcharts.js" ></script>
<script src="js/angular-highcharts/highcharts-3d.js" ></script>
<script src="js/angular-highcharts/highcharts-more.js" ></script>
<script src="js/angular-highcharts/highcharts-funnel.js" ></script>
<script src="js/angular-highcharts/heatmap.src.js" ></script>
<!-- SlimScroll -->
<script src="js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

<!-- Peace JS -->
<script src="js/plugins/pace/pace.min.js"></script>

<!-- Custom and plugin javascript -->
<script src="app/inspinia.js"></script>

<!-- Main Angular scripts-->
<script src="js/angular/angular.min.js"></script>
<script src="js/angular/angular-sanitize.js"></script>
<!-- <script src="js/angular/angular-dragdrop.min.js"></script> -->
<script src="js/angular-highcharts/highcharts-ng.js"></script>
<script src="js/plugins/oclazyload/dist/ocLazyLoad.min.js"></script>

<script src="js/plugins/angular-loading-bar/loading-bar.js"></script>
<script src="js/angular/angular-cookies.min.js"></script>

<script src="app/api.js"></script>
