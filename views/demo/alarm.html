<div class="sidebard-panel" >
    <div>
        <h4>选择范围</h4>
        <form role="form" ng-controller="AlarmController">
            <div class="form-group">
                <button class="btn btn-info  dim date  btn-outline" type="button">
                    本年
                </button>
                <button class="btn btn-info  dim date  btn-outline" type="button" >
                    本月
                </button>
                <button class="btn btn-info  dim date  btn-outline" type="button" >
                    本日
                </button>
            </div>
            <div class="form-group">
                <label>日期</label>
                <input date-range-picker class="form-control date-picker" type="text" ng-model="daterange" placeholder="请选择日期" />
            </div>
            <div class="form-group">
                <label>工厂</label>
                <ui-select ng-model="factory.selected" theme="bootstrap"  >
                                                <ui-select-match allow-clear="true" placeholder="请选择工厂">{{$select.selected.name}}</ui-select-match>
                                                <ui-select-choices repeat="item in factories | filter: $select.search">
                                                    <div ng-bind-html="item.name | highlight: $select.search"></div>
                                                </ui-select-choices>
                                            </ui-select>
            </div>
            <div class="form-group">
                <label>车间</label>
                <ui-select ng-model="shop.selected" theme="bootstrap">
                                                <ui-select-match allow-clear="true" placeholder="请选择车间">{{$select.selected.text}}</ui-select-match>
                                                <ui-select-choices repeat="item in shops | filter: $select.search">
                                                    <div ng-bind-html="item.text | highlight: $select.search"></div>
                                                </ui-select-choices>
                                            </ui-select>
            </div>
            <div class="form-group">
                <label>生产线</label>
                <ui-select ng-model="line.selected" theme="bootstrap">
                                                <ui-select-match allow-clear="true" placeholder="请选择生产线">{{$select.selected.text}}</ui-select-match>
                                                <ui-select-choices repeat="item in lines | filter: $select.search">
                                                    <div ng-bind-html="item.text | highlight: $select.search"></div>
                                                </ui-select-choices>
                                            </ui-select>
            </div>
            <div>
                <button class="btn btn-sm btn-primary pull-right m-t-n-xs" type="submit">
                    <strong>执行</strong> 
                </button>
                
            </div>
        </form>
    </div>
    
    
    
</div>
<div class="wrapper sidebar-content wrapper-content" ng-controller="AlarmController">

    <div class="row" >
        
        <div class="col-lg-12">

            <div class="panel panel-default">
                <div class="panel-heading">能耗数据</div>
                <div class="panel-body">
                    <table datatable="ng" dt-options="dtOptions"  class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                            <tr>
                                <th>名称</th>
                                <th>级别</th>
                                <th>报警阙值</th>
                                <th>能耗值</th>
                                <th>报警时间</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="person in persons">
                                <td>{{ person.id }}</td>
                                <td>{{ person.elec }}</td>
                                <td>{{ person.water }}</td>
                                <td>{{ person.energy }}</td>
                                <td>{{ person.cost }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>


        

    </div>
    

</div>
