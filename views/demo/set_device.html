<div class="row wrapper border-bottom white-bg page-heading"  ng-controller="DeviceStatusController">

    <div id="devicelist" class="col-lg-12">

        <div class="panel panel-default">
            <div class="panel-heading">能耗数据</div>
            <div class="panel-body">
                <table datatable="ng" dt-options="dtOptions"  class="table table-striped table-bordered table-hover dataTables-example">
                    <thead>
                    <tr>
                        <th>序号

                        </th>
                        <th>产品线</th>
                        <th>设备工位</th>
                        <th>设备设施属性</th>
                        <th>加工运行时间</th>
                        <th>加工运行能耗</th>
                        <th>空运转时间</th>
                        <th>空运转能耗</th>
                        <th>待机时间</th>
                        <th>待机能耗</th>
                        <th>非生产理论能耗比标准</th>
                        <th>非生产日能耗比例2</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="person in persons">
                        <td>{{ person.id }}
                            <button type="button"  class="btn btn-outline btn-primary" uib-dropdown-toggle>
                                編輯
                            </button>
                        </td>
                        <td>{{ person.line }}</td>
                        <td>{{ person.gongwei }}</td>
                        <td>{{ person.shuxing }}</td>
                        <td>{{ person.xing }}</td>
                        <td>{{ person.xing }}</td>
                        <td>{{ person.xing }}</td>
                        <td>{{ person.xing }}</td>
                        <td>{{ person.xing }}</td>
                        <td>{{ person.xing }}</td>
                        <td>{{ person.bi1 }}</td>
                        <td>{{ person.bi2 }}</td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
